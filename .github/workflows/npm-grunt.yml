name: NodeJS Discord Bot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x  # You can change this to 18.x or 22.x if you want

    - name: Install dependencies
      run: |
        npm install discord.js  # install discord.js directly
        npm install             # install all other dependencies in package.json

    - name: Build with Grunt
      run: |
        if [ -f Gruntfile.js ]; then
          npx grunt
        else
          echo "No Gruntfile found, skipping build step."
        fi

    - name: Run the bot
      run: node index.js
