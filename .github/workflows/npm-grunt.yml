name: NodeJS Discord Bot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Install dependencies
      run: |
        # If package.json doesn't exist, create one so npm won't fail
        if [ ! -f package.json ]; then
          echo '{"name":"discord-bot","version":"1.0.0"}' > package.json
        fi

        # Install discord.js and other common packages
        npm install discord.js dotenv

        # Install all dependencies listed in package.json
        npm install

    - name: Build with Grunt (optional)
      run: |
        if [ -f Gruntfile.js ]; then
          npx grunt
        else
          echo "No Gruntfile found, skipping build step."
        fi

    - name: Run the bot
      run: |
        echo "Starting Discord bot..."
        node index.js
